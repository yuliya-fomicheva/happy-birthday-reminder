<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Хеппи-Бёздер </title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet">
		<link rel="icon" href="./svg/party-popper.svg" />
	
</head>
<body>
	<header>
		<div class="page-cover"></div>
		<div class="container">
			<div class="header-title">
				<h1 class="page-title">Хеппи-Бёздер </h1>
				<img class="header-page-icon" src="./svg/party-popper.svg" alt="Иконка Хлопушки" width="70">
			</div>
			
		</div>
	</header>

	<main class="container">
		<h2 class="birthday-title">Дни рождения</h2>
		<ul class="birthday-list"></ul>
		<template id="birthday-list-template">
			<li class="item-birthday-list">
				<span class="birthman-name">Этот код</span> <span>: </span>
				<time class="birthday-date" datetime="2024-08-15">15 августа</time>
			</li>
		</template>

		<button class="button"> Напомнить </button>
	</main>

	<section  class="modal modal-remind">
		<h1>Скоро день рождения!</h1>

		<h2 class="date-next-bith-title">Через 56 дней, 16 мая </h2>

		<ul class="next-birthday-list"></ul>	
		<template id="next-birthday-template">
			<li class="item-next-birthday-list" >Мама – 56 лет 	</li>
		</template>
	
		<button class="button"> Ок </button>
	
	</section>

	<script type="module" src="setup-birthday-data.js"></script>
</body>
</html>
