<!DOCTYPE html>
<html class="page">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Хеппи-Бёздер </title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet">
		<link rel="icon" href="./svg/party-popper.svg" />
	
</head>
<body class="page__body">
	<header class="header page__header">
		<div class="header__cover"></div>
			<div class="header__wrapper container">
				<h1 class="header__title">Хеппи-Бёздер </h1>
				<img class="header__icon" src="./svg/party-popper.svg" alt="Иконка Хлопушки" width="70">
			</div>
	</header>

	<main class="page__main">
		<section class="birthday">
			<div class="birthday__wrapper container">
				<h2 class="birthday__title">Дни рождения</h2>
				<ul class="birthday__list"></ul>
				<template id="birthday__list-template">
					<li class="birthday__item">
						<span class="birthday__name">Этот код</span> <span>: </span>
						<time class="birthday__date" datetime="2024-08-15">15 августа</time>
					</li>
				</template>
				
				<button class="birthday__button-remind button"> Напомнить </button>
				<button class="birthday__button-add button"> Добаваить </button>
				</div>
		</section>
	</main>

	<section  class="modal modal-remind">
		<h1 class="modal-remind__title">Скоро день рождения!</h1>
		<h2 class="modal-remind__next-birtday-info">Через 56 дней, 16 мая </h2>

		<ul class="modal-remind__next-birthday-list"></ul>
		<template id="modal-remind__next-birthday-template">
			<li class="modal-remind__item" >Мама – 56 лет 	</li>
		</template>
	
		<button class="modal-remind__close button"> Ок </button>
	
	</section>

	<section  class="modal modal-add">
		<h1 class="modal-add__title">Добавить день рождение!</h1>
            <form class="form modal-add__form" method="post" action="#">
                <p>
                    <label class="modal-add__label" for="user-name">Имя</label>
                    <input  class="modal-add__input modal-add__input_name" id="user-name" type="text" name="name" 
                    placeholder="Ирина Горбачева" required>
                </p>
                <p>
                    <label class="modal-add__label" for="user-birthday">Дата рождения</label>
                    <input class="modal-add__input modal-add__input_birthday" id="user-birthday" type="date" name="birthday" max="" required>
					<button type="submit" class="modal-add__close button"> Ок </button>
					<button class="modal-add__cancel button"> Отмена </button>
                </p>
            </form>
		
	
	
	</section>

	<script type="module" src="setup-birthday-data.js"></script>
</body>
</html>
